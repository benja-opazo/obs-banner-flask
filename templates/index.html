        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <body>
        <nav>

            <li><a href="/ctrscores">CTR Scores</a></li>
            <li><a href="/media">Media</a></li>

          <div class='container'>
            <ul class="collapsible expandable">
              <li class="active">
                <div class="collapsible-header"><i class="material-icons">person_outline</i>Setup Players</div>

                    <span>
                    <div class="row">
                      <div class="col s12">
                        <div class="input-field inline">
                          <i class="material-icons prefix">person</i>
                          <input id="player_1_name" type="text" class="validate">
                          <label for="player_1_name">Player 1</label>
                        </div>
                        <a class="waves-effect waves-light btn"><i class="material-icons">person_add</i></a>
                        <a class="waves-effect waves-light btn red"><i class="material-icons">remove_circle</i></a>
                      </div>
                    </div>
                  </span>
                </div>

                      <div class="row">
                        <div class="col s12">
                          <div class="input-field inline">
                            <input id="banner_text" type="text" data-length="10">
                            <label for="banner_text">Texto Banner</label>
                          </div>
                          <div class="row">
                            <button class="command waves-effect waves-light btn-small orange accent-3 center update-btn-videos submit-btn-videos" type="submit" name="submit_video" value="{{currentpage}}/submit_video">

                            </button>
                            <button class="command waves-effect waves-light btn-small orange accent-3 center update-btn-videos submit-btn-videos" type="submit" name="submit_video" value="{{currentpage}}/submit_video">

                            </button>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="carousel">
                          <a class="carousel-item" href="#one!"><img src="{{url_for('static', filename='images/Banners1.png')}}"></a>
                          <a class="carousel-item" href="#two!"><img src="{{url_for('static', filename='images/Banners2.png')}}"></a>
                          <a class="carousel-item" href="#three!"><img src="{{url_for('static', filename='images/Banners3.png')}}"></a>
                        </div>
                      </div>
                    </span>
                  </div>
                </div>
